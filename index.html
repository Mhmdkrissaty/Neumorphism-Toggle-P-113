<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.scss">
    <title>Document</title>
    <style>
      body,
      html {
        cursor: none;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      .div {
        height: 400px;
        width: 766px;
        border-radius: 18px;
        border: 2px solid #fff;
        overflow: auto;
        resize: both;
      }
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: rgb(200, 83, 255);
        border-radius: 50%;
        pointer-events: none;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <div class="custom-cursor"></div>
    <div class="neumorphism-toggle">
      <input type="checkbox" id="neumorphism" checked>
      <label for="neumorphism">
          <div class="switch">
              <div class="dot"></div>
          </div>
          <span>Neumorphism</span>
      </label>
      <span>... not allowed to toggle again :(</span>
  </div>

      // JavaScript to move the cur∆ísor
